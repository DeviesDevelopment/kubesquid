name: pr validation
on:
  pull_request:
    branches:
      - master

jobs:
  docker-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: ingress-supervisor/Dockerfile
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ingress-supervisor
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kubesquid-ingress-supervisor:${{ github.event.number }}
  e2e-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ingress-supervisor
    steps:
      - uses: actions/checkout@v2 
      - uses: azure/setup-kubectl@v2.0
        with:
          version: '1.21.1'
      - uses: helm/kind-action@v1.2.0
      - run: kubectl version
      - run: kubectl create secret docker-registry registry-secret --docker-server=https://index.docker.io/v1/ --docker-username=${{ secrets.DOCKERHUB_USERNAME }} --docker-password=${{ secrets.DOCKERHUB_TOKEN }}
      - run: helm package kubesquid-ingress-supervisor
      - run: helm upgrade --install kubesquid-ingress-supervisor kubesquid-ingress-supervisor-*.tgz
      - run: sleep 1 
      - run: kubectl create job --from=cronjob/kubesquid-ingress-supervisor manual-trigger
      - run: kubectl logs $(kubectl get pods -l job-name=manual-trigger --output=jsonpath='{.items[*].metadata.name}')

